<body>
	<script>
		function sleep(ms) {
    		return new Promise(resolve => setTimeout(resolve, ms));
  		}
  		const typingLetters = async(id, msj) => {
			let msjLen=msj.length;
			const el=document.getElementById(id);
			for(let i=0;i<msjLen;i++){
				let delay = Math.random() * 300 + 30;
				let text=el.textContent;
				el.innerHTML = text + msj[i];
				await sleep(delay);
				if(i===19){
					el.innerHTML = text + '\b';
					await sleep(Math.random() * 300 + 30);
				}
			}
	}
	</script>
	<header>
		<div id="loading" class="d-flex">
			<div id="loading-image" class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status"></div>
		</div>
	</header>

	<script>
